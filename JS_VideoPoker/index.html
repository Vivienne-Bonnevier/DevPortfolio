<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO POKER</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--loading gif that is hidden in CSS-->
    <div id="loadinghere">
        <div id="div_screen">
            <div id="div_loading">
            </div>
        </div>
    </div>
    <div id="div_main">
        <div id="row1" class="row">
            <div id="div_credits" class="wog">
                <p id="para_credname">CREDITS: </p>
                <p id="para_credval"></p>
            </div>
            <div id="div_header" class="wog">
                <h1>♣ ♦  POKER  ♥ ♠</h1>
            </div>
        </div>
        <div id="row2" class="row">
            <div id="div_sets" class="wog">
                <div id="div_2p" class="setinfo lineabove">
                    <p class="type">TWO PAIR:</p>
                    <p class="prize">300</p>
                </div>
                <div id="div_3oak" class="setinfo lineabove">
                    <p class="type">THREE OF A KIND:</p>
                    <p class="prize">500</p>
                </div>
                <div id="div_st" class="setinfo lineabove">
                    <p class="type">STRAIGHT:</p>
                    <p class="prize">800</p>
                </div>
                <div id="div_fl" class="setinfo lineabove">
                    <p class="type">FLUSH:</p>
                    <p class="prize">1000</p>
                </div>
                <div id="div_fh" class="setinfo lineabove">
                    <p class="type">FULL HOUSE:</p>
                    <p class="prize">1200</p>
                </div>
                <div id="div_4oak" class="setinfo lineabove">
                    <p class="type">FOUR OF A KIND:</p>
                    <p class="prize">1500</p>
                </div>
                <div id="div_stfl" class="setinfo lineabove">
                    <p class="type">STRAIGHT FLUSH:</p>
                    <p class="prize">3000</p>
                </div>
                <div id="div_rf" class="setinfo">
                    <p class="type">ROYAL FLUSH:</p>
                    <p class="prize">5000</p>
                </div>
            </div>
        </div>
        <div id="row3" class="row">
            <div id="div_c1" class="cardslot">

            </div>
            <div id="div_c2" class="cardslot">

            </div>
            <div id="div_c3" class="cardslot">

            </div>
            <div id="div_c4" class="cardslot">

            </div>
            <div id="div_c5" class="cardslot">

            </div>
        </div>
        <div id="row4" class="row">
            <div id="div_k1" class="keepbox">
                <select id="k1" name="k1" class="wog interact" tabindex="1">
                    <option value="k1k">KEEP</option>
                    <option value="k1r">REPLACE</option>
                </select>
            </div>
            <div id="div_k2" class="keepbox">
                <select id="k2" name="k2" class="wog interact" tabindex="2">
                    <option value="k2k">KEEP</option>
                    <option value="k2r">REPLACE</option>
                </select>
            </div>
            <div id="div_k3" class="keepbox">
                <select id="k3" name="k3" class="wog interact" tabindex="3">
                    <option value="k3k">KEEP</option>
                    <option value="k3r">REPLACE</option>
                </select>
            </div>
            <div id="div_k4" class="keepbox">
                <select id="k4" name="k4" class="wog interact" tabindex="4">
                    <option value="k4k">KEEP</option>
                    <option value="k4r">REPLACE</option>
                </select>
            </div>
            <div id="div_k5" class="keepbox">
                <select id="k5" name="k5" class="wog interact" tabindex="5">
                    <option value="k5k">KEEP</option>
                    <option value="k5r">REPLACE</option>
                </select>
            </div>
        </div>
        <div id="row5" class="row">
            <div id="div_draw">
                <!--Only 1 of these should be visible at a time, switching with JS-->
                <input type="button" id="draw" value="CLICK HERE TO DRAW: -100 CREDITS" class="wog interact" tabindex="6">
                <input type="button" id="redraw" value='REDRAW: All "replace" cards redrawn.' class="wog interact" tabindex="6">
            </div>
        </div>
        <div id="row6" class="row">
            <div id="div_results" class="wog">
                <h2>RESULTS:</h2>
                <p id="para_results">Get results here.</p>
            </div>
        </div>
    </div>
</body>
</html>
